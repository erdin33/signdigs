{% extends "base.html" %}  

{% block title %}Masuk - DigiSign{% endblock %}  

{% block content %} 
<div class="flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Masuk ke Akun Anda</h1>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
                <input type="text" name="username" id="username" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                <input type="password" name="password" id="password" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Masuk
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Belum memiliki akun? 
                <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">
                    Daftar
                </a>
            </p>
        </div>
        
        <div class="mt-8 border-t border-gray-200 pt-6">
            <div class="text-sm text-gray-500 text-center">
                <p>Masuk untuk mengakses:</p>
                <ul class="mt-2 list-disc list-inside">
                    <li>Dasbor tanda tangan digital Anda</li>
                    <li>Fungsi penandatanganan dokumen</li>
                    <li>Kode QR verifikasi tanda tangan Anda</li>
                </ul>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
