{% extends "base.html" %}

{% block title %}Login - DigiSign{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Login to Your Account</h1>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">
                    Register
                </a>
            </p>
        </div>
        
        <div class="mt-8 border-t border-gray-200 pt-6">
            <div class="text-sm text-gray-500 text-center">
                <p>Login to access:</p>
                <ul class="mt-2 list-disc list-inside">
                    <li>Your digital signing dashboard</li>
                    <li>Document signing functionality</li>
                    <li>Your signature verification QR code</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
